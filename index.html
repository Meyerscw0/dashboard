<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cybersecurity Dashboard</h1>
        <p>Stay Secure | Encrypt | Stay Informed</p>
    </header>

    <main>
        <section id="password-checker">
            <h2>Password Strength Checker</h2>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Check Strength</button>
            <p id="password-strength"></p>
        </section>

        <section id="encryption-tool">
            <h2>AES Encryption Tool</h2>
            <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea>
            <button onclick="encryptText()">Encrypt</button>
            <p><strong>Encrypted:</strong> <span id="encrypted-text"></span></p>
            <button onclick="decryptText()">Decrypt</button>
            <p><strong>Decrypted:</strong> <span id="decrypted-text"></span></p>
        </section>

        <section id="news-feed">
            <h2>Cybersecurity News</h2>
            <ul id="news-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
